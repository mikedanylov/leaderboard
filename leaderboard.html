<head>
    <title>Leaderboard</title>
</head>

<body>
    <h1>Leaderboard</h1>
    {{> leaderboard}}
    <!-- {{> hello}} -->
</body>

<template name="leaderboard">
    <ul>
        {{#each player}}
            <li class='player {{selectedClass}}'>
                {{name}}: {{score}}
            </li>
        {{/each}}
    </ul>
    <input type="button" class="increment" value="Give
Points">
</template>
